name: Deploy MyST Docs to GitHub Pages

on:
  push:
    branches: ["readme_update"]  # Trigger on your branch
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout your repo
      - name: Checkout source
        uses: actions/checkout@v4

      # Debug: list root contents to confirm 'docs/' exists
      - name: List repo contents
        run: ls -la

      # Debug: list contents of docs/ folder
      - name: List docs contents
        run: ls -la docs

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # Install MyST CLI
      - name: Install MyST CLI
        run: npm install -g mystmd

      # Build the MyST site from docs/
      - name: Build MyST site
        run: myst build docs --site

      # Verify that the build folder exists
      - name: Verify build folder exists
        run: |
          if [ ! -d "_build/html" ]; then
            echo "_build/html does not exist. Build failed."
            exit 1
          fi

      # Upload the generated site for GitHub Pages
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _build/html

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
